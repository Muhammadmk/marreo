<script>
    var drawFrame;
    Polymer('mx-voroni', {
            // Fires when an instance of the element is created
            created: function() {},

            // Fires when the elementâ€™s initial set of children and siblings are guaranteed to exist
            domReady: function() {},

            // Fires when the "<polymer-element>" has been fully prepared
            ready: function() {},

            // Fires when the element was inserted into the document
            attached: function() {

             w = 960,
             h = 500;

             vertices = d3.range(100).map(function(d) {
                return [Math.random() * w, Math.random() * h];
            });

             move = d3.range(100).map(function(d) {
                return [Math.random() * 4 - 2, Math.random() * 4 - 2];
            });

             for (var i = 0; i < move.length; i+=9) {
               move[i] = [0,0];
               move[i+1] = [0,0];
             }

             chart = this.$.chart;

             svg = d3.select(chart)
             .append("svg:svg")
             .attr("width", w)
             .attr("height", h)
             .attr("class", "RdYlBu")
             .on("mousemove", update);

             svg.selectAll("path")
             .data(d3.geom.voronoi(vertices))
             .enter().append("svg:path")
             .attr("class", function(d, i) {
                return i ? "q" + (i % 9) + "-9" : null;
            })
             .attr("d", function(d) {
                return "M" + d.join("L") + "Z";
            });

             svg.selectAll("circle")
             .data(vertices.slice(1))
             .enter().append("svg:circle")
             .attr("transform", function(d) {
                return "translate(" + d + ")";
            })
             .attr("r", 2);

             function update() {
                vertices[0] = d3.svg.mouse(this);
                svg.selectAll("path")
                .data(d3.geom.voronoi(vertices)
                    .map(function(d) {
                        return "M" + d.join("L") + "Z";
                    }))
                .filter(function(d) {
                    return this.getAttribute("d") != d;
                })
                .attr("d", function(d) {
                    return d;
                });
            }
            drawFrame  = function() {
                for (var i = 0; i < vertices.length; i++) {
                    vertices[i][0] += move[i][0];
                    vertices[i][1] += move[i][1];
                }

                svg.selectAll("circle")
                .data(vertices.slice(1)).attr("transform", function(d) {
                    return "translate(" + d + ")";
                });

                svg.selectAll("path")
                .data(d3.geom.voronoi(vertices)
                    .map(function(d) {
                        return "M" + d.join("L") + "Z";
                    }))
                .filter(function(d) {
                    return this.getAttribute("d") != d;
                })
                .attr("d", function(d) {
                    return d;
                });
            }
        },

            simulate:function () {
                setInterval(drawFrame, 100);
            },

            // Fires when the element was removed from the document
            detached: function() {},

            // Fires when an attribute was added, removed, or updated
            attributeChanged: function(attr, oldVal, newVal) {}
        });
    </script>
