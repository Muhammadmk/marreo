<template name="people">

    {{#if data.value}}

    <div class="widget-content text-center nogap">
        <a href="{{data.value.url}}" target="new">
            <img src="{{data.value.avatar}}" alt="avatar" class="img-circle img-thumbnail img-thumbnail-avatar{{#if bigger 1 1}}-2x{{/if}}">{{#if bigger 1 1}}
            <h2 class="widget-heading h3 text-muted">{{data.value.name}}</h2>
            {{#if bigger 2 1}}
            <span class="text-muted"><i class="fa fa-{{data.value.source}}"></i>{{data.value.source}}</span>
            {{/if}} {{/if}}
        </a>
    </div>

    <!-- END Unordered List Content -->
    {{else}}
    <div class="block full nogap">
        <!-- Unordered List Title -->
        <div class="block-title">
            <h2>People Search</h2>
        </div>
        <!-- END Unordered List Title -->

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">Name</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i>
                        </span>
                        <input type="text" name="rawName" class="form-control" placeholder="name or username">
                    </div>
                </div>
                <label class="col-md-3 control-label">Email</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope-o"></i>
                        </span>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                {{!--
                <label class="col-md-3 control-label">Username</label>
                <div class="col-md-9">
                    <input type="text" name="username" class="form-control">
                </div>--}}
            </div>
            <div class="form-group form-actions">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-effect-ripple btn-primary" style="overflow: hidden; position: relative;">Search</button>
                    <button type="reset" class="btn btn-effect-ripple btn-danger" style="overflow: hidden; position: relative;">Reset</button>
                </div>
            </div>
        </form>
        <link rel="import" href="/bower_components/mx-pipl/mx-pipl.html">
        <mx-pipl></mx-pipl>
    </div>
    {{/if}}
</template>
