<template name="embed">
    {{#if dataIsEmbedable}}
    <div class="nogap">
        {{{data.value}}}
    </div>
    {{else}}
    <textarea class="form-control nogap" placeholder="Paste the embed code or url."></textarea>
    <div class="btn btn-sm btn-primary save" style="position:absolute; bottom:8px;right:8px;">save</div>
    {{/if}}
</template>
